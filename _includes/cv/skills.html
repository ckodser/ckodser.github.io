<ul class="card-text font-weight-light list-group list-group-flush">
    {% for content in entry.contents %}
      <li class="list-group-item">
          <h5 class="font-italic">{{ content.title }}</h5>
          <ul class="subitems">
            {% for subitem in content.items %}
              <li><span class="subitem">
                  <h6 class="title font-weight-bold ml-1 ml-md-4" style="display:inline-block; min-width: 92px;"> {{subitem.name}} </h6>
                  {% if subitem.mode %}
                  <span class="badge font-weight-bold danger-color-dark text-uppercase align-middle" style="min-width: 75px; display:inline-block;">
                    {{subitem.mode}}
                  </span>
                  {% endif %}
              </span></li>
            {% endfor %}
          </ul>
      </li>
    {% endfor %}
</ul>
