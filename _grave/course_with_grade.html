{% if entry.grade_pdf %}
            <h2 class="post-title"> Grades
            <a href="{{ entry.grade_pdf | prepend: 'assets/pdf/' | relative_url}}" target="_blank" rel="noopener noreferrer" class="float-right"><i class="fas fa-file-pdf"></i></a>
            </h2>
{% endif %}

<ul class="card-text font-weight-light list-group list-group-flush">
    {% for content in entry.contents %}
      <li class="list-group-item">
          <h5 class="font-italic">{{ content.title }}</h5>
          <ul class="subitems">
            {% for subitem in content.items %}
              <li><span class="subitem">
                  {% if subitem.grade %}
                  <span class="badge font-weight-bold danger-color-dark text-uppercase align-middle" style="min-width: 75px; display:inline-block;">
                    {{subitem.grade}}
                  </span>
                  {% endif %}
                  <h6 class="title font-weight-bold ml-1 ml-md-4" style="display:inline-block;"> {{subitem.course_name}} </h6>
              </span></li>
            {% endfor %}
          </ul>
      </li>
    {% endfor %}
</ul>
